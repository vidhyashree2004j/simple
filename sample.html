<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="pcontainer">
        <div class="pheader">
            <img src="images/logowhite.png" class="plogo" alt="logo">
            <nav class="pnav">
                <ul class="pul">
                    <li class="pli">
                        <a href="/">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="pli">
                        <a href="/cart">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li class="pli">
                        <a href="/profile">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="pcard">
                <div class="chead">
                    <div class="picon"><i class="fas fa-edit"></i></div>
                    <div class="userprofile"></div>
                </div>
                <div class="ptext">
                    <div class="form1">
                        <form>
                            <label for="student-name">Name:</label>
                            <input type="text" id="student-name" value="vidhya">
                            <br><br>

                            <label for="username">Username:</label>
                            <input type="text" id="username" value="vidhyashree@0310">
                            <br><br>

                            <label for="phoneno">Phone Number:</label>
                            <input type="text" id="phoneno" value="283778399990">
                            <br><br>

                            <label for="payment-mode">Mode of Payment:</label>
                            <input type="text" id="payment-mode" value="Cash">
                            <br><br>
                        </form>
                    </div>
                    <div class="buttons">
                        <button type="button" class="fbutton">Save Changes</button>
                        <button type="button" class="orderhistory">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
